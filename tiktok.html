<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Logo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #69c9d0 0%, #ff6b6b 100%);
            border-radius: 50%;
            position: relative;
        }
        #dot {
            width: 70px;
            height: 70px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .line {
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            margin: 3px;
        }
        .line:nth-child(2n) {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="logo">
        <div id="dot"></div>
        <div id="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</body>
</html>
