<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #solar-system {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        #sun {
            width: 100px;
            height: 100px;
            background-color: #ffeb3b;
            left: 50%;
            top: 50%;
            margin-top: -50px;
            margin-left: -50px;
            animation-name: rotate-sun;
            animation-duration: 20s;
            z-index: 2;
        }
        .orbit {
            position: absolute;
            border: 1px dashed #666;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation-name: orbit;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }
        #mercury {
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation-name: rotate-mercury;
            animation-duration: 2s;
            left: 50%;
            top: 0;
            margin-top: -5px;
            margin-left: -5px;
        }
        #venus {
            width: 15px;
            height: 15px;
            background-color: #ff6600;
            animation-name: rotate-venus;
            animation-duration: 5s;
            left: 50%;
            top: 0;
            margin-top: -7.5px;
            margin-left: -7.5px;
        }
        #earth {
            width: 15px;
            height: 15px;
            background-color: #007acc;
            animation-name: rotate-earth;
            animation-duration: 8s;
            left: 50%;
            top: 0;
            margin-top: -7.5px;
            margin-left: -7.5px;
        }
        #mars {
            width: 12px;
            height: 12px;
            background-color: #ff3300;
            animation-name: rotate-mars;
            animation-duration: 14s;
            left: 50%;
            top: 0;
            margin-top: -6px;
            margin-left: -6px;
        }
        /* Add more planets as needed */
        @keyframes rotate-sun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        @keyframes rotate-mercury {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-venus {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-earth {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-mars {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Add more keyframes for other planets */
    </style>
</head>
<body>
    <div id="solar-system">
        <div id="sun" class="planet"></div>
        <div class="orbit" style="width: 200px; height: 200px;"></div>
        <div id="mercury" class="planet"></div>
        <div class="orbit" style="width: 300px; height: 300px;"></div>
        <div id="venus" class="planet"></div>
        <div class="orbit" style="width: 400px; height: 400px;"></div>
        <div id="earth" class="planet"></div>
        <div class="orbit" style="width: 550px; height: 550px;"></div>
        <div id="mars" class="planet"></div>
        <!-- Add more planets and orbits as needed -->
    </div>
</body>
</html>
